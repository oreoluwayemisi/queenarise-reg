<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Queen Arise Conference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    Initialize Bootstrap    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--    Loading Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<div class="container" style="max-width:90%; margin: 0 auto;">
<!-- Content begins here -->
    <!--    Logo and Heading -->
    <div class="row justify-content-start">
        <div class="col" style="padding-top:40px; padding-bottom:40px;">
            <p style="text-align:center;"><img src="//awlo.org/resonate/images/awlo_logo.png" alt="AWLO Logo" width="100px"></p>
        </div>
    </div>
    <div class="row justify-content-center">
        <form action="#" id="form">
            <div class="form-row">
                <div class="form-group col-md">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Your First Name" required>
                </div>
                <div class="form-group col-md">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Your Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group col-md">
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your Phone" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <input type="text" class="form-control" id="city" name="city" placeholder="Which city do you live in?" required>
                </div>
            </div>
            <p class="text-center info"> <strong>Which ticket are you paying for?</strong></p>
            <div class="form-row text-center">
                    <div class="form-group col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="ticketType" id="duchess" value="Duchess">
                            <label for="duchess" class="form-check-label">Duchess</label>
                        </div>
                    </div>
                    <div class="form-group col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="ticketType" id="empress" value="Empress">
                            <label for="empress" class="form-check-label">Empress</label>
                        </div>
                    </div>
                    <div class="form-group col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="ticketType" id="queen" value="Queen">
                            <label for="queen" class="form-check-label">Queen</label>
                        </div>
                    </div>
                <div class="form-group col" id="tt">

                </div>
            </div>
            <div class="form-row">
                    <div class="col" style="margin-bottom:30px;">
                        <p style="text-align:center;"><button type="submit" value="submit" name="submit" class="btn btn-wide btn-info" style=" padding-left:30px;padding-right:30px;">Register</button></p>
                    </div>
            </div>
        </form>
    </div>
</div>



<!--    Optional JavaScript-->
<!--    jQuery first, then Popper.js, then Bootstrap.js -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
</html>
